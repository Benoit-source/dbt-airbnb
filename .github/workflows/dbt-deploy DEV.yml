name: dbt Deploy DEV

on:
  push:
    branches:
      - develop

jobs:
  dbt:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Fetch ci-artifacts
        run: |
          git fetch origin ci-artifacts:ci-artifacts || git checkout --orphan ci-artifacts
          git checkout ci-artifacts || git checkout -b ci-artifacts
          
          mkdir -p ./dbt_airbnb/prev_manifest
          if [ -f manifest.json ]; then
            cp manifest.json ./dbt_airbnb/prev_manifest/manifest.json
            echo "Manifest copied to prev_manifest"
          else
            echo "No manifest found"
          fi
          
          git checkout develop

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Snowflake private key
        run: |
          mkdir -p /home/runner/.secrets
          echo "$SNOWFLAKE_PRIVATE_KEY_B64" | base64 --decode > /home/runner/.secrets/snowflake_key.p8
          chmod 600 /home/runner/.secrets/snowflake_key.p8
        env:
          SNOWFLAKE_PRIVATE_KEY_B64: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}
          SNOWFLAKE_PRIVATE_KEY_PATH: /home/runner/.secrets/snowflake_key.p8

      - name: Install dbt
        run: |
          pip install dbt-snowflake

      - name: Check previous manifest
        id: manifest-check
        run: |
          if [ -f "./dbt_airbnb/prev_manifest/manifest.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build only changed models - Deploy to DEV
        if: steps.manifest-check.outputs.exists == 'true' && github.ref == 'refs/heads/develop'
        run: dbt build --profiles-dir ./dbt_airbnb --project-dir ./dbt_airbnb --target dev --select state:modified+ --state ./prev_manifest

      - name: Build full project (no manifest available) - Deploy to DEV
        if: steps.manifest-check.outputs.exists == 'false' && github.ref == 'refs/heads/develop'
        run: dbt build --profiles-dir ./dbt_airbnb --project-dir ./dbt_airbnb --target dev --full-refresh

      - name: Save new manifest
        run: |
          git fetch origin ci-artifacts || true
          git checkout -B ci-artifacts origin/ci-artifacts || git checkout -b ci-artifacts

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cp ./dbt_airbnb/target/manifest.json ./manifest.json
          git add manifest.json

          git commit -m "Update dbt manifest for run ${{ github.run_id }}" || echo "No changes to commit"

          git push origin ci-artifacts --force
