name: dbt Deploy PROD

on:
  push:
    branches:
      - main

jobs:
  dbt:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch cd-artifacts
        run: |
          git fetch origin cd-artifacts:cd-artifacts || git checkout --orphan cd-artifacts
          git checkout cd-artifacts || git checkout -b cd-artifacts
          
          mkdir -p ./dbt_airbnb/prev_manifest
          if [ -f manifest.json ]; then
            cp manifest.json ./dbt_airbnb/prev_manifest/manifest.json
            echo "Manifest copied to prev_manifest"
          else
            echo "No manifest found"
          fi
          
          git checkout main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Snowflake private key
        run: |
          mkdir -p /home/runner/.secrets
          echo "$SNOWFLAKE_PRIVATE_KEY_B64" | base64 --decode > /home/runner/.secrets/snowflake_key.p8
          chmod 600 /home/runner/.secrets/snowflake_key.p8
        env:
              SNOWFLAKE_PRIVATE_KEY_B64: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}
              SNOWFLAKE_PRIVATE_KEY_PATH: /home/runner/.secrets/snowflake_key.p8

      - name: Install dbt
        run: |
          pip install dbt-snowflake

      - name: Check previous manifest
        id: manifest-check
        run: |
          if [ -f "./dbt_airbnb/prev_manifest/manifest.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        env:
          SNOWFLAKE_PRIVATE_KEY_PATH: /home/runner/.secrets/snowflake_key.p8
        run: dbt deps --project-dir ./dbt_airbnb --profiles-dir ./dbt_airbnb --target PROD

      - name: Build only changed models - Deploy to PROD
        if: steps.manifest-check.outputs.exists == 'true' && github.ref == 'refs/heads/main'
        run: dbt build --profiles-dir ./dbt_airbnb --project-dir ./dbt_airbnb --target prod --select state:modified+ --state ./prev_manifest
        env:
          SNOWFLAKE_PRIVATE_KEY_PATH: /home/runner/.secrets/snowflake_key.p8

      - name: Build full project (no manifest available) - Deploy to PROD
        if: steps.manifest-check.outputs.exists == 'false' && github.ref == 'refs/heads/main'
        run: dbt build --profiles-dir ./dbt_airbnb --project-dir ./dbt_airbnb --target prod --full-refresh
        env:
          SNOWFLAKE_PRIVATE_KEY_PATH: /home/runner/.secrets/snowflake_key.p8

      - name: Generate dbt docs
        run: dbt docs generate --profiles-dir ./dbt_airbnb --project-dir ./dbt_airbnb --target prod
        env:
          SNOWFLAKE_PRIVATE_KEY_PATH: /home/runner/.secrets/snowflake_key.p8

      - name: Deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dbt_airbnb/target
          publish_branch: gh-pages

      - name: Save new manifest
        run: |
          git reset --hard
          git clean -fd
          git fetch origin cd-artifacts || true
          git checkout -B cd-artifacts origin/cd-artifacts || git checkout -b cd-artifacts

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cp ./dbt_airbnb/target/manifest.json ./manifest.json
          git add manifest.json

          git commit -m "Update dbt manifest for run ${{ github.run_id }}" || echo "No changes to commit"

          git push origin cd-artifacts --force


